<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transform Skew</title>
        <style>
            .circle {
                background: blue;
                border-radius: 20%;
                width: 100px;
                height: 100px;
            }

            .circle:hover {
                transform: skew(-20deg);
                /* transform: skew(XYvalor); 
                /* transform: skew(Xvalor, Yvalor); 
                transform: skewX(valor);
                transform: skewY(valor);
                Importante aclarar que solo puede estar X o Y, ya que si asignamos dos transform como propiedad, lo que hara el navegador sera sobreescribir y no se aplicaran las dos propiedades.
                */
            }
        </style>
    </head>
    <body>
        <div class="circle"></div>
    </body>
</html>
