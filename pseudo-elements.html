<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo Elementos</title>
        <style>
            div::before {
                content: ":)"
            }

            div::after {
                content: ":D"
            }
        </style>
    </head>
    <body>
       <div>Alicia</div> 
    </body>
</html>
